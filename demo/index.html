<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>JaySic jQuery UI Mask Extension Demo Page</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link type="text/css" media="all" rel="stylesheet" href="main.css"/>
    <link type="text/css" media="all" rel="stylesheet" href="jquery-ui-1.8.21.custom/css/smoothness/jquery-ui-1.8.21.custom.css"/>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.21.custom/js/jquery-ui-1.8.21.custom.min.js"></script>

    <script type="text/javascript" src="../jquery.ui.Mask.js"></script>
</head>
<body>

<h1>JaySic jQuery UI Mask Extension Demo Page</h1>

<input type="button" value="Display default mask" onclick="displayDefaultLoader()" />

<input type="button" value="Display customized mask" onclick="displayCustomizedLoader()" />


<script type="text/javascript">

    function displayDefaultLoader()
    {
        jQuery.ui.Mask.reset();
        jQuery.ui.Mask.show();
        setTimeout(function () {
            jQuery.ui.Mask.hide();
        }, 4000);
    }

    function displayCustomizedLoader()
    {
        var settings = {
            id: 'myLoadingScreen',
            loadingImg: 'images/ajax-loader.gif',
            fgColor: 'red',
            bgColor: 'yellow',
            defaultMessage: 'Mary Had a Little Lamb'
        };

        jQuery.ui.Mask.reset();
        var loader = jQuery.ui.Mask.new(settings);  // Customized layout
        loader.show();

        setTimeout(function () {
            loader.hide();
        }, 4000);
    }

    $(document).ready(function () {
        var stop = true;

        var settings = {
            id: 'myLoadingScreen',
            loadingImg: 'images/ajax-loader.gif',
            fgColor: 'red',
            bgColor: 'yellow',
            defaultMessage: 'Hello, World!'
        };

        var loader = jQuery.ui.Mask.new(settings);  // Customized layout
        loader.show();

        setTimeout(function () {
            loader.hide();

            jQuery.ui.Mask.reset();
            jQuery.ui.Mask.show('Hi, Alejandro!');
            setTimeout(function () {
                jQuery.ui.Mask.hide();
            }, 4000);

        }, 4000);
    });

</script>

</body>
</html>
